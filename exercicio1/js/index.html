<!DOCTYPE html>
<html>

<head>
  <title>Graph Visualization</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <canvas id="graphCanvas" width="400" height="400"></canvas>

  <script src="graphMatrix.js"></script>
  <script>
    // Create an instance of the GraphMatrix class and add vertices and edges as needed
    const graph = new GraphMatrix(5);
    graph.addVertex(0, 'A');
    graph.addVertex(1, 'B');
    graph.addVertex(2, 'C');
    graph.addVertex(3, 'D');
    graph.addVertex(4, 'E');
    graph.addEdge(0, 1);
    graph.addEdge(0, 2);
    graph.addEdge(1, 3);
    graph.addEdge(2, 3);
    graph.addEdge(3, 4);

    // Get the canvas element and its 2D drawing context
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');

    // Set up the drawing parameters
    const vertexRadius = 20;
    const vertexColor = '#ff0000';
    const edgeColor = '#000000';

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the vertices
    const vertexPositions = [];
    const angle = (2 * Math.PI) / graph.maxVertices;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    for (let i = 0; i < graph.maxVertices; i++) {
      const x = centerX + Math.cos(i * angle) * (canvas.width / 3);
      const y = centerY + Math.sin(i * angle) * (canvas.height / 3);
      vertexPositions.push({ x, y });

      ctx.beginPath();
      ctx.arc(x, y, vertexRadius, 0, 2 * Math.PI);
      ctx.fillStyle = vertexColor;
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = '#ffffff';
      ctx.fillText(graph.adjMatrix[i][i], x, y);
    }

    // Draw the edges
    ctx.strokeStyle = edgeColor;
    for (let i = 0; i < graph.maxVertices; i++) {
      for (let j = i + 1; j < graph.maxVertices; j++) {
        if (graph.adjMatrix[i][j] === 1) {
          ctx.beginPath();
          ctx.moveTo(vertexPositions[i].x, vertexPositions[i].y);
          ctx.lineTo(vertexPositions[j].x, vertexPositions[j].y);
          ctx.stroke();
        }
      }
    }
  </script>
</body>

</html>
